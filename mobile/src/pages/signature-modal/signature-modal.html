<ion-header style="padding:4%;background:#28323d;color: #d7a463;">

  <!-- <ion-navbar> -->
    <!-- <ion-title text-center> -->
        <span style="position: absolute;margin-top: -8px;font-size: 16px;">Signature</span>
    <!-- </ion-title> -->
  <!-- </ion-navbar> -->

</ion-header>


<ion-content padding class="sigScroll">
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <signature-pad [options]="signaturePadOptions"  (onEndEvent)="drawComplete()"></signature-pad>
        <!--(onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="bgGrey">
    <ion-row>
      <ion-col>
        <button ion-button full secondary (click)="savePad()"  [disabled] = !isDrawing>Save</button>
      </ion-col>
      <ion-col>
        <button ion-button full secondary (click)="clearPad()"  [disabled] = !isDrawing>Reset</button>
      </ion-col>
      <ion-col>
        <button ion-button full secondary (click)="closeModal()">Back</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
