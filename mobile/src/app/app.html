<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="bg-color2">        
        <ion-list class="ion-list margin-top10">
            <ion-item no-lines class="ion-item smenu-custom padding-left30">
                <h2 class>{{userObject.name}}</h2>
            </ion-item>

            <ion-item no-lines class="ion-item smenu-custom padding-left30 font-style mg-top">
                {{userObject.designation.name}}<br>
                {{userObject.email}}<br>
            </ion-item>

            <ion-item no-lines class="ion-item smenu-custom">
                <hr class="bg-color-white">
            </ion-item>

            <ion-item no-lines class="ion-item smenu-custom padding-left30">
                <h4 menuToggle (click)="goTo('entry')" class="ess-pointer">Fill Blank Form</h4><br>
                <h4 menuToggle (click)="goTo('edit')" class="ess-pointer">Edit Saved Form</h4><br>
                <h4 menuToggle (click)="goTo('final')" class="ess-pointer">View Finalized Form</h4><br>
                <h4 menuToggle (click)="goTo('view')" class="ess-pointer">View Sent Form</h4><br>
                <h4 menuToggle (click)="goTo('prefetch')" class="ess-pointer">Prefetch Data</h4><br>
                <h4 menuToggle (click)="sync()" class="ess-pointer">Sync</h4><br>
                <h4 menuToggle (click)="logout()" class="ess-pointer">Logout</h4>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
